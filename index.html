<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>d3.js</title>
    <script src="lib/d3/d3.min.js"></script>
    <style>
        #container div{
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
    var data = [30, 86, 168, 281, 303, 365];
    d3.select('#container').selectAll('div').data(data).enter().append('div').style('width',function(d){ return d + 'px'}).text(function(d){ return d})
</script>
